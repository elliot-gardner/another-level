<section>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Training Reimagined</h1>
      <p class="lead">At our state of the art gym, it's never been easier to exceed your fitness goals.<br>
        With over 1,000 pieces of equipment, there's almost nothing you can't train.</p>
    </div>
  </div>

<section id="contact-form">
  <h2><i class="far fa-envelope fa-lg"></i> Contact us</h2>
  <form>
    <div class="d-flex justify-content-center form-row">
      <div class="col-6">
        <label for="first-name">First name</label>
        <input type="text" class="form-control" id="first-name" placeholder="John">
      </div>
    </div>
    <div class="d-flex justify-content-center form-row">
      <div class="col-6">
        <label for="last-name">Last name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Smith">
      </div>
    </div>
    <div class="d-flex justify-content-center form-row">
      <div class="col-6">
        <label for="email-address">E-mail address</label>
        <input type="email" class="form-control" id="email-address" placeholder="you@email.com">
      </div>
    </div>
    <div class="d-flex justify-content-center form-row">
      <div class="col-6">
        <label for="telephone-number">Telephone number</label>
        <input type="tel" class="form-control" id="telephone-number" placeholder="Telephone number">
      </div>
    </div>
    <div class="d-flex justify-content-center form-row">
      <div class="col-6">
        <label for="comments">Your comments</label>
        <input type="text" class="form-control" id="comments" placeholder="Your Comments">
      </div>
    </div>
    <div class="row justify-content-center">
    <button type="submit" class="btn btn-outline-light btn-sm">Submit</button>

    </div>
  </form>

</section>
